<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户登录</title>
    <script type="text/javascript" src="http://img.qidian.com/js/jquery-2.1.1.min.js"></script>
</head>
<body>
<p>用户登录</p>
<form method="post" id="subUser" action="/Home/User/loginIn">
    <p>用户名<input type="text"  name="useName" id="userName"/></p>
    <p>密  码<input type="password"  name="passWord" id="passWord"/></p>
    <p><a class="button" id="submit" >登录</a></p>
    <p><a class="button" href="/Home/User/register" >注册</a></p>
</form>

</body>
<script>
    $("#submit").on("click",function() {
        if(!$("#userName").val()) {
            alert("请输入用户名");
            return ;
        }
        var pass = $("#passWord").val();
        if(!pass) {
            alert("请输入密码");
            return ;
        }
        $("#subUser").submit();
    });
</script>
</html>
